<section id="tasks">
  <header>
    <h2>{{ name }}' Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  @if (showNewTask) {
    <app-new-task />
  }
  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)" />
      </li>
    }
  </ul>
</section>
